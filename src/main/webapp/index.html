<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Cadastro de gastos</title>
</head>
<body>
	<form action="expense" method="post">
		<div>
			<table>
				<tr>
				    <th><label>Descricao</label></th>
				    <th><input type="text" name="descricao" size="20"/></th>
				<tr>
				<tr>
                    <th><label>Local</label></th>
                    <th><input type="text" name="local" size="20"/></th>
                <tr>
                <tr>
                    <th><label>Valor</label></th>
                    <th><input type="text" name="valor" size="20"/></th>
                <tr>
                <tr>
                    <th><label>Data</label></th>
                    <th><input type="text" name="data" size="20"/></th>
                <tr>
                <tr>
                    <th><label></label></th>
                    <th><button type="submit">Enviar</button></th>
                <tr>
			</table>
		</div>
	</form>
</body>
</html>
